version: '3.8'

services:
  # Frontend Service (React + Nginx)
  client:
    build: ./client
    container_name: skillmatch-client
    ports:
      - "80:80" # Exposed on standard HTTP port
    depends_on:
      - backend

  # Backend Service (Node.js)
  backend:
    build: ./server
    container_name: skillmatch-backend
    ports:
      - "5000:5000"
    # Load environment variables from the existing file
    env_file:
      - ./server/.env
    # Override specific variables for Docker networking
    environment:
      - DB_HOST=db
      - PORT=5000
      - DB_PASSWORD=password # Force match with DB container
    depends_on:
      - db
    volumes:
      # Mount source code for live updates (Dev mode)
      - ./server:/app
      - /app/node_modules

  # Database Service (MySQL)
  db:
    image: mysql:8.0
    container_name: skillmatch-db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      # IMPORTANT: Ensure this matches the DB_PASSWORD in your server/.env
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: skillmatch_agency
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Auto-initialize DB with schema on first run
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data:
